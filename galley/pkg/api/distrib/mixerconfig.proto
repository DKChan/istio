syntax = "proto3";

import "google/protobuf/struct.proto";

package istio.distrib.mixer;

option go_package = "istio.io/istio/galley/pkg/api/distrib";

message MixerConfig {
    string id = 1;

    repeated Rule rules = 2;
    repeated Instance instances = 3;
    repeated Handler handler = 4;
}

message Rule {
    string match = 1;

    repeated Action actions = 2;
}

message Action {
    string handler = 2;

    repeated string instances = 3;
}

message Instance {
    string name = 1;
    string template = 2;
    google.protobuf.Struct params = 3;
}

message Handler {
    string name = 1;
    string adapter = 2;
    google.protobuf.Struct params = 3;
    Connection connection = 4;
}

message Connection {
    // The address of the backend.
    string address = 2;
}
